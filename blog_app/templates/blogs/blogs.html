{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Blogs</h1>
    {% for blog in blogs %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{blog.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{blog.description}}</h6>
                <img src="data:{{blog.mimetype}};base64,{{blog.img|b64encode}}" alt="{{blog.title}}" class="img-fluid w-50">
                <p class="card-text">{{blog.text}}</p>
                <a href="{{ url_for('blogs.update_blog', blog_id=blog.id) }}" class="btn btn-warning">Actualizar Blog</a>
                <a href="{{ url_for('blogs.delete_blog', blog_id=blog.id) }}" class="btn btn-danger">Eliminar Blog</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
